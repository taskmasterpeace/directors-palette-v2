<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - 16:9 canvas -->
  <rect width="1920" height="1080" fill="#E8E8E8"/>

  <!-- Grid cells - 2 rows x 3 columns, each cell is 16:9 (580x326) -->
  <!-- Row 1 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="580" height="326" fill="#9CA3AF" rx="8"/>
    <text x="290" y="163" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Row 1, Col 1</text>
  </g>

  <g transform="translate(670, 80)">
    <rect x="0" y="0" width="580" height="326" fill="#9CA3AF" rx="8"/>
    <text x="290" y="163" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Row 1, Col 2</text>
  </g>

  <g transform="translate(1290, 80)">
    <rect x="0" y="0" width="580" height="326" fill="#9CA3AF" rx="8"/>
    <text x="290" y="163" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Row 1, Col 3</text>
  </g>

  <!-- Row 2 -->
  <g transform="translate(50, 446)">
    <rect x="0" y="0" width="580" height="326" fill="#9CA3AF" rx="8"/>
    <text x="290" y="163" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Row 2, Col 1</text>
  </g>

  <g transform="translate(670, 446)">
    <rect x="0" y="0" width="580" height="326" fill="#9CA3AF" rx="8"/>
    <text x="290" y="163" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Row 2, Col 2</text>
  </g>

  <g transform="translate(1290, 446)">
    <rect x="0" y="0" width="580" height="326" fill="#9CA3AF" rx="8"/>
    <text x="290" y="163" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Row 2, Col 3</text>
  </g>

  <!-- Bottom instruction text -->
  <text x="960" y="870" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4B5563" text-anchor="middle">
    Same Character in Each Cell. Maintain Face, Hair, Body Proportions.
  </text>
  <text x="960" y="910" font-family="Arial, sans-serif" font-size="22" fill="#6B7280" text-anchor="middle">
    Specify outfit/variation for each cell in your prompt.
  </text>
</svg>
